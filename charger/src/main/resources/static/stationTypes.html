<!DOCTYPE html>
<html lang="en"
    <head>
        <title>Tipuri de statii</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/stationTypesController.js"></script>

        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color:white">Charge.it</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="stations.html">Statii</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="stationTypes.html">Tipuri de statii</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="locations.html">Locatii</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="bookings.html">Bookings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            
            <div class="addButton">
                <button type="button" class="btn btn-primary btn-big" data-bs-toggle = "modal" data-bs-target="#addForm" >Adauga</button>
            </div>
                        
            <!-- tabel -->
            <div class="table-cont">
                <table id ="station-types-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Plug type</th>
                            <th scope="col">Power</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>            
                </table>
            </div>

            <!--modal add-->
            <div class="modal fade" id="addForm" tabindex="-1" data-bs-backdrop="static" role="dialog" aria-labelledby="stationsLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="stationsLabel">Add station type</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputPlugType">Plug type</label>
                                    <input type="text" class="form-control" id="inputPlugType" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputPower">Power</label>
                                    <input type="number" class="form-control" id="inputPower" required>
                                </div>
                            </form>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" onclick="addStationType()" id="save-action">Add station type</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--update modal-->
            <div class="modal fade" id="updateForm" tabindex="-1" data-bs-backdrop="static" role="dialog" aria-labelledby="stationsLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="stationsLabel">Update station type</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="inputUpdateId" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputUpdateName">Name</label>
                                    <input type="text" class="form-control" id="inputUpdateName" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputUpdatePlugType">Plug type</label>
                                    <input type="text" class="form-control" id="inputUpdatePlugType" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputUpdatePower">Power</label>
                                    <input type="number" class="form-control" id="inputUpdatePower" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-big" onClick="updateStationType()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
